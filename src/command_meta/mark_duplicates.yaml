description: Mark duplicate reads in a BAM file.
args:
    - BAM_FILE:
        default: "Null"
        opts: "-b | --bam_file"
        description: "Name of the input BAM file."
        required: True
        example: "-b SampleA.bam"
    - OUTPUT_FILE:
        default: "Null"
        opts: "-o | --output_file"
        description: "Name of the output BAM file."
        required: True
        example: "-o SampleA.bam"
    - THREADS:
        default: 1
        opts: "-t | --nthreads"
        description: "The number of threads that should be used."
        required: False
        example: "-t 4"
volumes:
    - input_bam_dir:
        description: "Directory where the BAM file is stored."
        permissions: Read
    - output_bam_dir:
        description: "Directory where the output file will be stored."
        permissions: ReadWrite
command_template: |
    sambamba markdup -t ${THREADS} /data/input_bam_dir/"${BAM_FILE}" /data/output_bam_dir/"${OUTPUT_FILE}"
receipt_commands: |
    get_bash_version
    get_conda_version sambamba