description: Mark duplicate reads in a BAM file.
args:
    - INPUT_BAM_FILE:
        default: "Null"
        opts: "-i | --input"
        description: "Name of the input BAM file."
        required: True
        example: "-i SampleA.bam"
    - OUTPUT_BAM_FILE:
        default: "Null"
        opts: "-o | --output"
        description: "Name of the output BAM file."
        required: False
        example: "-o SampleA.bam"
    - THREADS:
        default: 1
        opts: "-t | --nthreads"
        description: "The number of threads that should be used."
        required: False
        example: "-t 4"
volumes:
    - input_bam_dir:
        description: "Directory where the input BAM file is stored."
        permissions: Read
    - output_bam_dir:
        description: "Directory where the output BAM file will be stored."
        permissions: ReadWrite
command_template: |
    if [[ "$OUTPUT_BAM_FILE" == "Null"]]
    then
        OUTPUT_BAM_FILE="$INPUT_BAM_FILE"
    fi

    sambamba markdup -t ${THREADS} /data/input_bam_dir/"${INPUT_BAM_FILE}" /data/output_bam_dir/"${OUTPUT_BAM_FILE}"
receipt_commands: |
    get_bash_version
    get_conda_version sambamba