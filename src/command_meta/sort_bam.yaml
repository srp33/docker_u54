description: Sort and index a BAM file.
args:
    - INPUT_BAM_FILE:
        default: "Null"
        opts: "-i | --input"
        description: "Path to an input BAM file."
        required: True
        example: "-i SampleA.bam"
    - BY_NAME:
        default: False
        opts: "-n, --sort_by_name"
        description: "Sort by read name (rather than by coordinates)."
        required: False
        acceptable_values:
            - False
            - True
        example: "-n True"
    - OUTPUT_BAM_FILE:
        default: "Null"
        opts: "-o | --output"
        description: "Name of the output BAM file."
        required: False
        example: "-o SampleA_regionA.bam"
    - THREADS:
        default: 1
        opts: "-t | --nthreads"
        description: "The number of threads that should be used."
        required: False
        example: "-t 4"
volumes:
    - input_bam_dir:
        description: "Directory where the BAM file is stored."
        permissions: Read
    - output_bam_dir:
        description: "Directory where the output file will be stored."
        permissions: ReadWrite
command_template: |
    if [[ "$OUTPUT_BAM_FILE" == "Null"]]
    then
        OUTPUT_BAM_FILE="$INPUT_BAM_FILE"
    fi

    BY_NAME_PARAM=
    if [[ "$BY_NAME" == "True" ]]
    then
      BY_NAME_PARAM="-t"
    fi

    sambamba sort \
      -t ${THREADS} \
      ${BY_NAME_PARAM} \
      -o /data/output_bam_dir/"${OUTPUT_BAM_FILE}" \
      /data/input_bam_dir/"${INPUT_BAM_FILE}"
receipt_commands: |
    get_bash_version
    get_conda_version sambamba