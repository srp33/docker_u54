description: Merge multiple BAM files into one and index it.
args:
    - INPUT_BAM_FILES:
        opts: "-i | --input"
        description: "Name of an input BAM file. This argument should be specified at least twice."
        example: "-i SampleA_part1.bam -i SampleA_part2.bam"
    - OUTPUT_BAM_FILE:
        opts: "-o | --output"
        description: "Name of the output BAM file."
        example: "-o SampleA.bam"
    - THREADS:
        opts: "-t | --nthreads"
        description: "The number of threads that should be used."
        default: 1
        example: "-t 4"
volumes:
    - input_bam_dir:
        description: "Directory where the BAM file is stored."
    - output_bam_dir:
        description: "Directory where the output file will be stored."
        write_access: True
command_template: |
    sambamba merge -t ${THREADS} /data/output_bam_dir/"${OUTPUT_BAM_FILE}" /data/input_bam_dir/${INPUT_BAM_FILES[@]}
receipt_commands: |
    get_bash_version
    get_conda_version sambamba