description: Detect adapter sequences from FASTQ files using the atropos software. Only paired-end reads are supported currently. The adapter-detection information will be displayed to standard output.
args:
    - READS1:
        default: "Null"
        opts: "-s1 | --sample1"
        description: "Name of the first FASTQ file."
        required: True
        example: "-s1 SampleA_1.fastq.gz"
    - READS2:
        default: "Null"
        opts: "-s2 | --sample2"
        description: "Name of the second FASTQ file."
        required: True
        example: "-s2 SampleA_2.fastq.gz"
volumes:
    - input_data:
        description: "Directory where the FASTQ files are stored."
        permissions: Read
command_template: |
    atropos detect \
        -pe1 /data/input_data/"$READS1" \
        -pe2 /data/input_data/"$READS2"
receipt_commands: |
    get_bash_version
    get_conda_version atropos