description: Call structural variants using DELLY for a tumor/normal pair.
args:
    - FASTA_FILE:
        default: "Null"
        opts: "-r | --reference"
        description: "Name of the reference genome FASTA file."
        example: "-r hg19.fa"
    - TUMOR_BAM_FILE:
        default: "Null"
        opts: "-m | --tumor_bam_file"
        description: "Path to a BAM file with tumor data. This file must have been sorted, indexed, and duplicate marked. \
bam file for every input sample.\""
        example: "-m SampleA_Tumor.bam"
    - NORMAL_BAM_FILE:
        default: "Null"
        opts: "-n | --normal_bam_file"
        description: "Path to a BAM file with normal data. This file must have been sorted, indexed, and duplicate marked."
        example: "-n SampleA_Normal.bam"
    - OUTPUT_FILE:
        default: "Null"
        opts: "-o | --output"
        description: "Name of the output VCF file."
        example: "-o SampleA.vcf"
volumes:
    - ref_dir:
        description: "Directory where the reference genome FASTA file and indices are stored."
        permissions: Read
    - input_bam_dir:
        description: "Directory where the input BAM file is stored."
        permissions: Read
    - output_vcf_dir:
        description: "Directory where the output file will be stored."
        permissions: ReadWrite
command_template: |
    if [ ! -f /data/input_bam_dir/"${TUMOR_BAM_FILE}.bai" ] then
      echo "ERROR: /data/input_bam_dir/\"${TUMOR_BAM_FILE}.bai\" does not exist. Please run index_bam on /data/input_bam_dir/\"${TUMOR_BAM_FILE}\"."
      exit 1;
    fi
    if [ ! -f /data/input_bam_dir/"${NORMAL_BAM_FILE}.bai" ] then
      echo "ERROR: /data/input_bam_dir/\"${NORMAL_BAM_FILE}.bai\" does not exist. Please run index_bam on /data/input_bam_dir/\"${NORMAL_BAM_FILE}\"."
      exit 1;
    fi

    ln -s /data/ref_dir/"${FASTA_FILE}" /tmp/"${FASTA_FILE}"

    INDEX=$(echo "${FASTA_FILE}" | grep -o '\.' | grep -c '\.')
    if [[ "${FASTA_FILE: -${INDEX}}" = ".gz" ]]; then
        NEW_REF="$(echo ${FASTA_FILE} | cut -d '.' -f -${INDEX})"
        gunzip -c /data/ref_dir/"${FASTA_FILE}" > /tmp/"${NEW_REF}"
        FASTA_FILE="${NEW_REF}"
    fi

    NEEDED_FILE=/data/ref_dir/"${FASTA_FILE}".fai

    if [[ ! -f "${NEEDED_FILE}" ]]; then
        echo "samtools reference index (${NEEDED_FILE}) is missing."
        exit 1
    fi

    ln -s /data/ref_dir/"${FASTA_FILE}.fai" /tmp/"${FASTA_FILE}.fai"

    delly call -x hg19.excl -o /tmp/output.bcf -g /tmp/"${FASTA_FILE}" /data/input_bam_dir/"$TUMOR_BAM_FILE" /data/input_bam_dir/"$NORMAL_BAM_FILE"

    bcftools view /tmp/output.bcf > /data/output_vcf_dir/"${OUTPUT_FILE}"
receipt_commands: |
    get_bash_version
    get_conda_version delly