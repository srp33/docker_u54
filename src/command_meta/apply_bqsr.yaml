description: Apply base quality score recalibration to a BAM file.
args:
    - FASTA_FILE:
        default: "Null"
        opts: "-r | --reference"
        description: "Name of the reference genome FASTA file."
        example: "-r hg19.fa"
    - BQSR_FILE:
        default: "Null"
        opts: "-q | --bqsr_recal_file | -BQSR"
        description: "Path to a file with BQSR_FILE data."
        example: "-q myscores.bqsr"
    - INPUT_BAM_FILE:
        default: "Null"
        opts: "-i | --input"
        description: "Name of the input BAM file."
        example: "-o SampleA.bam"
    - OUTPUT_BAM_FILE:
        default: "Null"
        opts: "-o | --output"
        description: "Name of the output BAM file."
        example: "-o SampleA.bam"
    - THREADS:
        default: 1
        opts: "-t | --nthreads"
        description: "The number of threads that GATK should use."
        required: False
        example: "-t 4"
volumes:
    - ref_dir:
        description: "Directory where the reference genome FASTA file and indices are stored."
    - input_bam_dir:
        description: "Directory where the input BAM file is stored."
    - bqsr_dir:
        description: "Directory where the BQSR_FILE file is stored."
    - output_bam_dir:
        description: "Directory where the output BAM file will be stored."
        write_access: True
command_template: |
    if [[ "$OUTPUT_BAM_FILE" == "Null"]]
    then
        OUTPUT_BAM_FILE="$INPUT_BAM_FILE"
    fi

    #ln -s /data/ref_dir/"${FASTA_FILE}" /tmp/"${FASTA_FILE}"
    #ln -s /data/ref_dir/"${FASTA_FILE}".fai /tmp/"${FASTA_FILE}".fai
    #ln -s /data/ref_dir/"${FASTA_FILE/\.fa/.dict}" /tmp/"${FASTA_FILE/\.fa/.dict}"

    gatk3 -Xms512m -Xmx8g -T PrintReads 
        -R /data/ref_dir/"${FASTA_FILE}" \
        -I /data/input_bam_dir/"${INPUT_BAM_FILE}" \
        -BQSR /data/bqsr_dir/"${BQSR_FILE}" \
        -o /data/output_bam_dir/"${OUTPUT_BAM_FILE}" \
        -nct "${THREADS}"
receipt_commands: |
    get_bash_version
    gatk3 --version