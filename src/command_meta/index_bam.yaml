description: Index a BAM file.
args:
    - BAM_FILE:
        default: "Null"
        opts: "-b | --bam_file"
        description: "Name of the input BAM file."
        required: True
        example: "-b SampleA.bam"
    - THREADS:
        default: 1
        opts: "-t | --nthreads"
        description: "The number of threads that should be used."
        required: False
        example: "-t 4"
volumes:
    - bam_dir:
        description: "Directory where the BAM file is stored."
        permissions: ReadWrite
command_template: |
    sambamba index -t ${THREADS} /data/bam_dir/"${BAM_FILE}" /data/bam_dir/"${BAM_FILE}.bai"
receipt_commands: |
    get_bash_version
    get_python_version
    get_conda_version sambamba