description: Index a BAM file.
args:
    - INPUT_BAM_FILE:
        opts: "-i | --input"
        description: "Name of the input BAM file."
        example: "-i SampleA.bam"
    - THREADS:
        opts: "-t | --nthreads"
        description: "The number of threads that should be used."
        default: 1
        example: "-t 4"
volumes:
    - bam_dir:
        description: "Directory where the BAM file is stored."
        write_access: True
command_template: |
    sambamba index -t ${THREADS} /volumes/bam_dir/"${INPUT_BAM_FILE}" /volumes/bam_dir/"${INPUT_BAM_FILE}.bai"
receipt_commands: |
    get_bash_version
    get_conda_version sambamba