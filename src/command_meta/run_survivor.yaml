description: Use the SURVIVOR tool to merge VCF files so they can be used for identifying consensus structural variants.
args:
    - VCF_FILE_PATTERN:
        opts: "-i | --input"
        description: "Wildcard representation of VCF files to be merged."
        example: "-i \"*.vcf\""
    - OUTPUT_VCF_FILE:
        opts: "-o | --output"
        description: "Name of the output VCF file."
        example: "-o Survivor.vcf"
    - AGREE_TYPE:
        opts: "-g | --agree_type"
        description: "Whether the variants must agree on their type to be merged."
        acceptable_values:
            - False
            - True
        default: True
        example: "-t False"
    - AGREE_STRAND:
        opts: "-s | --agree_strand"
        description: "Whether the variants must agree on their strand to be merged."
        acceptable_values:
            - False
            - True
        default: True
        example: "-s False"
    - MAX_DISTANCE:
        opts: "-d | --max_distance"
        description: "Maximum distance between breakpoints."
        default: "1000"
        example: "-d 500"
    - MIN_AGREEMENT:
        opts: "-a | --min_agreement"
        description: "Minimum number of callers that must agree to keep SV."
        default: "2"
        example: "-a 3"
    - MIN_SIZE:
        opts: "-z | --min_size"
        description: "Minimum size of SV in base pairs."
        default: "30"
        example: "-z 50"
volumes:
    - input_vcf_dir:
        description: "Directory where the input files are stored."
    - output_vcf_dir:
        description: "Directory where the output file will be stored."
        write_access: True
command_template: |
    source activate py2.7

    ls /data/input_vcf_dir/${VCF_FILE_PATTERN} > /tmp/sample_files

    SURVIVOR merge \
      /tmp/sample_files \
      ${MAX_DISTANCE} \
      ${MIN_AGREEMENT} \
      ${AGREE_TYPE} \
      ${AGREE_STRAND} \
      0 \
      ${MIN_SIZE} \
      /data/output_vcf_dir/"${OUTPUT_VCF_FILE}"
receipt_commands: |
    get_bash_version
    get_conda_version survivor